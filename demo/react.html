<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YZhan barrage plug-in for React</title>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-is/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components@5.3.3/dist/styled-components.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../dist/yzhandanmu.js"></script>
    <script src="./common.js"></script>
    <script type="text/babel">
      'use strict'
      const { createElement, useEffect, useRef } = React
      let danmu = null
      const add = (str, prior = 'nooverlap') => {
        const DanMu = window.styled.div`
                border: ${str ? '1px solid white' : ''};
                color: ${randomHexColor()};
                font-size: 36px;
                white-space: nowrap;
              `
        danmu.add(
          ReactDOM.render(
            <div>
              <DanMu>{str || getRandomName(3 + ((Math.random() * 7) | 0))}</DanMu>
            </div>,
            document.createDocumentFragment()
          ),
          {
            speed: 0.2,
            prior
          }
        )
      }
      const Button = window.styled.button`
        position: relative;
        z-index: 1;
      `
      function Page() {
        useEffect(() => {
          danmu = new YZhanDanMu({
            p: document.getElementById('app')
          })
          setInterval(add, 200)
          return () => danmu.current.destroy()
        })
        return <div>
          <Button onClick={add.bind(this, '用户弹幕：不重叠优先之最高优先级', 'nooverlap-highest')}>Add：nooverlap-highest</Button>
          <Button onClick={add.bind(this, '用户弹幕：不重叠优先', 'nooverlap')}>Add：nooverlap</Button>
          <Button onClick={add.bind(this, '用户弹幕：时间优先', 'time')}>Add：time</Button>
        </div>
      }
      ReactDOM.render(React.createElement(Page), document.getElementById('app'))
    </script>
  </body>
</html>

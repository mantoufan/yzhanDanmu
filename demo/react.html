<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YZhan barrage plug-in for React</title>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-is/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/styled-components@5.3.3/dist/styled-components.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../dist/yzhandanmu.js"></script>
    <script src="./common.js"></script>
    <script type="text/babel">
      'use strict'
      const { createElement, useEffect, useRef } = React
      function Page() {
        const danmu = useRef(null)
        useEffect(() => {
          danmu.current = new YZhanDanMu({
            p: document.getElementById('app')
          })
          setInterval(() => {
            const PageInner = window.styled.div`
              color: ${randomHexColor()};
              font-size: ${((Math.random() * 24) | 0) + 12 + 'px'};
            `
            danmu.current.add(
              ReactDOM.render(
                <div>
                  <PageInner>{getRandomName(6 + ((Math.random() * 10) | 0))}</PageInner>
                </div>,
                document.createDocumentFragment()
              ),
              {
                animations: {
                  'animation-duration': `5000ms`
                },
                prior: 'nooverlap'
              }
            )
          }, 100)
          return () => danmu.current.destroy()
        })
        return null
      }
      ReactDOM.render(React.createElement(Page), document.getElementById('app'))
    </script>
  </body>
</html>
